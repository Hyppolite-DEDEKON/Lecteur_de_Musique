<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecteur Audio Web</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Lecteur Audio Web</h1>
      <div class="text-center player-controls">
        <button onclick="playPause()" class="btn btn-primary">
          <i class="fas fa-play"></i>/<i class="fas fa-pause"></i>
        </button>
        <button onclick="nextTrack()" class="btn btn-primary">
          <i class="fas fa-forward"></i>
        </button>
        <label for="file-input" id="file-label" class="btn btn-info"
          ><i class="fas fa-plus"></i> Ajouter une piste</label
        >
        <input
          type="file"
          id="file-input"
          accept=".mp3, .wav, .ogg"
          onchange="addTrack()"
        />
      </div>
      <div class="progress mt-4">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
      var socket = io.connect(
        "http://" + document.domain + ":" + location.port
      );

      function playPause() {
        socket.emit("play_pause");
      }

      function nextTrack() {
        socket.emit("next_track");
      }

      function addTrack() {
        var fileInput = document.getElementById("file-input");
        var file = fileInput.files[0];
        if (file) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var data = {
              file: e.target.result,
            };
            socket.emit("add_track", data);
          };
          reader.readAsDataURL(file);
        }
      }

      // Mise Ã  jour de la barre de progression
      socket.on("progress", function (progress) {
        var progressBar = document.querySelector(".progress-bar");
        progressBar.style.width = progress + "%";
      });
    </script>
  </body>
</html>
